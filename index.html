<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="data-section profile">
          <img
            src="https://ca.slack-edge.com/T086NG3N69Y-U08B26RKG01-gffe181429ed-48"
            alt="profile-picture"
            class="profile-picture"
          />
          <p class="profile-name">Adekola Abdulhakeem</p>
          <p class="profile-job">
            <img
              src="https://cdn-icons-png.flaticon.com/128/1077/1077114.png"
              alt="role"
              class="icon"
            />
            Frontend Developer
          </p>
          <p class="profile-email">
            <img
              src="https://cdn-icons-png.flaticon.com/128/732/732200.png"
              alt="email"
              class="icon"
            />
            <a href="mailto:abdulhakeem080255@gmail.com"
              >abdulhakeem080255@gmail.com</a
            >
          </p>
          <p class="location">
            <img
              src="https://cdn-icons-png.flaticon.com/128/684/684908.png"
              alt="location"
              class="icon"
            />
            <span class="site">Lagos State, Nigeria</span>
          </p>
        </div>
        <div class="data-section">
          <span class="topic">Short Biography</span>
          <p class="about">
            Passionate about building beautiful and functional web experiences.
            Always eager to learn and grow in the world of frontend development.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
